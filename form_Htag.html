<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <h2> Form tag in HTML </h2>
    <form action="">
        <div>
            <label for="first name"> First Name</label>
            <input type="text">
        </div><br>

        <div>
            <label for="Last Name">Last Name</label>
            <input type="text">
        </div><br>

        <div>
            <label for=""> Time slot</label>
            <select name="time slot" id="time">
                <option value="">10am:11am</option>
                <option value="">11am:12pm </option>
                <option value="">11:1pm</option>
                <option value="">1:2pm</option>
            </select>
        </div><br>
        <div>
            <label for="feedback">Feedback</label>
            <textarea name="messages" id="name" cols="30" rows="10">feedback</textarea>
            <legend>feedback</legend>
        </div>

        <fieldset>
            <label for="">user Name</label>
            <input type="text"> <br>
            <label for="">name</label><br>
            <label for="">password</label>
            <input type="password"><br>
            <input type="submit" value="submit"> <br>
            <legend>login </legend>
        </fieldset>

        <div>
            <input type="list">
            <details>collage name</details>
            <option value="">mjk collage</option>
            <option value="">RLSY collage</option>
            <option value="">BHU Unvetrsity</option>

        </div><br>

        <div>
            <label for="">usder name</label>
            <input type="readonly" id="">
            <label for="">password</label>
            <input type="range" id="range" min="0" max="10">
            <input type="password">
        </div><br>
              
        <div>
            <label for="">Mobile No</label>
            <input type="number">
        </div><br>
        <div>
            <label for=""> date of bearth</label>
            <input type="date">
        </div>   <br>
        <div>
            <label for="">date time</label>
            <input type="datetime local">
        </div><br>
         <div>
            <label for="">skills:</label>
            <input type="cheackbox">HTML <br>
            <input type="cheackbox"> css <br>
            <input type="cheackbox"> python <br>
            <input type="cheackbox"> java
         </div><br>

         <div>
            <label for="">Color:</label>
            <input type="color"> Red
            <input type="color"> Blue
         </div><br>

         <div>
            <label for=""> upload file</label>
            <input type="file">
         </div><br

        <div>
            <label for=""> upload image</label>
            <input type="image">
        </div> <br>

         <div>
            <label for="">Reset</label>
            <input type="reset">
         </div><br>

         <div>
            <label for="">search</label>
            <input type="search">
            <option value="">ram</option>
            <option value="">haree</option>
            <option value="">raju</option>
            <option value="">sonam</option>
            <option value="">sona</option>
    
         </div><br>

         <div>
            <label for="">gender</label>
            <input type="radio" name="w">male 
            <input type="radio" name="w">female 
            <input type="radio" name="w">others
         </div><br> 

         <div>
            <label for=""> type your web site name</label>
            <input type="url">
         </div><br>
         <div>
            <label for=""> choose week name</label>
            <input type="week">
         </div><br>
         <div>
            <label for="">tel</label>
            <input type="tel">
         </div><br>
         <div>
            <label for="">month</label>
            <input type="month">
         </div>

        <label for="">submit</label>
         <input type="submit">

    </form>
</body>
</html>
